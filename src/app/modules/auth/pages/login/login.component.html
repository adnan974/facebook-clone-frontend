<div class="login-page-container">
    <div class="login-content">
        <div class="login-titles">
            <img class="fb_logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
            <h2>{{projectName}} helps you connect and share with the people in your life.</h2>
        </div>

        <div class="login-form">
            <mat-card class="login-card">
                <mat-card-content>
                    
                    <form #userLoginForm="ngForm" (submit)="onSubmit(userLoginForm.value)" class="form">

                        <div class="form-group">
                            <input type="email" class="form-control" id="login" name="login" aria-describedby="emailHelp"
                                placeholder="Email" [(ngModel)]="loginFormData.login" >
                        </div>


                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" aria-describedby="emailHelp"
                                placeholder="Password" [(ngModel)]="loginFormData.password" >
                        </div>

                        <button class="btn btn-primary login-button" color="primary" type="submit">Log in</button>

                    </form>


                    <div class="divider">
                        <mat-divider></mat-divider>
                    </div>

                    <div class="register-button-container">
                        <button type="button" class="btn btn-success register-button"
                            (click)="openRegisterPopup()">Create new account</button>
                    </div>
                </mat-card-content>
            </mat-card>


            <div class="login-form-footer">
                <p><strong>Create a Page</strong> for a celebrity, band or business.</p>
            </div>
        </div>


    </div>

</div>
