<div class="login-page-container">
    <h1>Fakebook</h1>
    <mat-card class="login-card">
        <mat-card-header>
          <mat-card-title>Se connecter à fakebook</mat-card-title>
        </mat-card-header>
        <mat-card-content >
            <form #userLoginForm="ngForm" (submit)="onSubmit(userLoginForm.value)" class="login-form">
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Adresse mail ou numéro de tel</mat-label>
                        <input name="login-input" ngModel matInput>
                    </mat-form-field>
                </div>
                
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Mot de passe</mat-label>
                        <input name="password-input" ngModel matInput type="password">
                    </mat-form-field>
                </div>

                <button mat-raised-button color="primary" class="login-button" type="submit" >Se connecter</button>
            </form>
            
           
        </mat-card-content>
      </mat-card>
</div>
