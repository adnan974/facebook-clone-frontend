<div class="login-page-container">
    <div class="login-content">
        <div class="login-titles">
            <h1>Fakebook</h1>
            <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>

        <div class="login-form">
            <mat-card class="login-card">
                <mat-card-header>
                  <mat-card-title>Conect to Facebook-Clone</mat-card-title>
                </mat-card-header>
                <mat-card-content >
                    
                    <form #userLoginForm="ngForm" (submit)="onSubmit(userLoginForm.value)" class="form">
                        
        
                        <div class="form-group">
                            <input type="email" class="form-control" id="login-input" aria-describedby="emailHelp" placeholder="Email">
                        </div>
        
                        <div class="form-group">
                            <input type="password" class="form-control" id="login-input" aria-describedby="emailHelp" placeholder="Password">
                        </div>
        
                        <button class="btn btn-primary login-button" color="primary"  type="submit" >Log in</button>


                    </form>

                    <div class="divider">
                        <mat-divider></mat-divider>
                    </div>

                    <div>
                        <button type="button" class="btn btn-success register-button">Create new account</button>
                    </div>

                </mat-card-content>
              </mat-card>

              <div>
                <p>Create a Page for a celebrity, band or business.</p>
            </div>
        </div>
        
        
    </div>
   
</div>
